directive @hasPermission(roles: [String]) on FIELD | FIELD_DEFINITION
directive @login on FIELD | FIELD_DEFINITION

enum Roles {
    ADMIN
    MEMBER
}

type User {
    _id: String
    fullname: String
    username: String
    password: String
    isLocked:  Boolean
    reason: String
    createdAt: String
    role: Roles
}

input CreateUserInput {
	username: String!
	password: String!
	fullname: String!
    role: Roles!
}

input LoginInput { 
    username: String!
    password: String!
}

type LoginResponse {
    token: String
    role: String
}

type Query {
    me: User!
    users: [User!]
    user(id: String): User
}

type Mutation {
    createUser(input: CreateUserInput): User @hasPermission(roles: ["ADMIN"])
    login(input: LoginInput): LoginResponse 
    deleteAllUser: Boolean @hasPermission(roles: ["ADMIN"])
    changePassword(newPassword: String, idUser: String): User @hasPermission(roles: ["ADMIN"])
}